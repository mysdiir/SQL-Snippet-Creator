<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sql_snippet_creator.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">t</script>
    
    <title>SQL Snippet Creator</title>
</head>
<body>

    <div class="container">
        <div class="tablePanel" id="tablePanel">
            
        </div>
        <div class="columnValueSettings"></div>
        <div class="snippetPanel"></div>
        
        

        <div class="addColumnPanel">
            <input type="text" placeholder="Column name" id="addColumnTextField">
            <select name="" id="datatypeDropDown">
                <option value="boolean">BOOLEAN</option>
                <option value="char">CHAR</option>
                <option value="int">INT</option>
                <option value="binary">BINARY</option>
                <option value="float">FLOAT</option>
                <option value="double">DOUBLE</option>
                <option value="decimal">DECIMAL</option>
                <option value="date">DATE</option>
                <option value="datetime">DATETIME</option>
                <option value="timestamp">TIMESTAMP</option>
                <option value="time">TIME</option>
                <option value="year">YEAR</option>
            </select>
            <button onClick="creteNewTable()">add Column</button>

        </div>
      </div>
     
      
</body>
<script src="createTable.js"></script>
</html>
